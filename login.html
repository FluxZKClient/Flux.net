<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - FluxZK Client</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent: #25b7f2;
      --dark: #0f0f0f;
      --muted: #9a9a9a;
      --rounded: 12px;
      --container: 400px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      background: var(--dark);
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .login-container {
      background: rgba(15,15,15,0.9);
      padding: 32px;
      border-radius: var(--rounded);
      width: 100%;
      max-width: var(--container);
      box-shadow: 0 8px 24px rgba(0,0,0,0.5);
      text-align: center;
      position: relative;
    }

    .login-container img {
      width: 80px;
      margin-bottom: 16px;
    }

    .login-container h2 {
      margin-bottom: 24px;
      font-family: 'Montserrat', sans-serif;
      font-size: 22px;
    }

    .login-container input {
      width: 100%;
      padding: 12px 16px;
      margin-bottom: 16px;
      border-radius: var(--rounded);
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(255,255,255,0.05);
      color: #fff;
      font-size: 14px;
    }

    .login-container input::placeholder {
      color: var(--muted);
    }

    .login-container .password-wrapper {
      position: relative;
    }

    .login-container .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: var(--muted);
    }

    .login-container .login-btn,
    .login-container .ms-btn {
      width: 100%;
      padding: 12px 16px;
      border: none;
      border-radius: var(--rounded);
      font-weight: 700;
      font-size: 14px;
      cursor: pointer;
      margin-bottom: 16px;
      transition: all 0.3s ease;
    }

    .login-container .login-btn {
      background: var(--accent);
      color: #052a33;
    }

    .login-container .login-btn:hover {
      box-shadow: 0 0 20px var(--accent);
    }

    .login-container .ms-btn {
      background: #2F80ED;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
    }

    .login-container .ms-btn:hover {
      filter: brightness(1.2);
    }

    .login-container .forgot {
      display: block;
      text-align: right;
      font-size: 12px;
      margin-top: -12px;
      margin-bottom: 12px;
      color: var(--accent);
      text-decoration: none;
    }

    .login-container .success {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      background: rgba(37,183,242,0.1);
      padding: 8px 12px;
      border-radius: var(--rounded);
      margin-bottom: 16px;
      font-size: 14px;
      color: #fff;
    }

    .login-container .success span {
      color: var(--accent);
    }
  </style>
</head>
<body>

  <div class="login-container">
    <img src="bc029176-2e1e-4dd6-a1c1-0101302eab3e.png" alt="Logo">
    <h2>Login to FluxZK</h2>

    <button class="ms-btn">Sign up / Login with Microsoft</button>
    <span>OR</span>

    <input type="email" placeholder="Email">
    <div class="password-wrapper">
      <input type="password" placeholder="Password" id="password">
      <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
    </div>

    <a href="#" class="forgot">Forgot password?</a>

    <div class="success">‚úÖ <span>Sucesso!</span> Cloudflare</div>

    <label>
      <input type="checkbox"> Remember Me
    </label>

    <button class="login-btn">Login</button>
  </div>

  <script>
    function togglePassword() {
      const input = document.getElementById('password');
      input.type = input.type === 'password' ? 'text' : 'password';
    }
  </script>
</body>
</html>
